####################
# routing
####################
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: routing
  name: routing
  namespace: skeleton
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: routing
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: routing
    spec:
      containers:
      - image: ai-docker-registry-vpc.cn-shenzhen.cr.aliyuncs.com/skeleton/routing-service:v1
        imagePullPolicy: Always
        env:
        - name: JAVA_OPTIONS
          value: "-Xmx500m -Xms500m -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
        name: routing
        resources:
          limits:
            cpu: 200m
            memory: 600Mi
          requests:
            cpu: 200m
            memory: 600Mi
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: ai-sec2
      restartPolicy: Always
      securityContext: {}
      serviceAccountName: ""
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: routing
  name: routing
  namespace: skeleton
spec:
  ports:
  - name: port
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: routing
  sessionAffinity: None
  type: NodePort
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: routing-ingress
  namespace: skeleton
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: routing.c8ec94c31356845f38eed18b2cd7983f1.cn-shenzhen.alicontainer.com
    http:
      paths:
      - path: /
        backend:
          serviceName: routing
          servicePort: 80
